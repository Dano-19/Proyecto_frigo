<div class="container">
  <div class="card custom-card">
    <h2 class="title">Cambiar Contrase침a</h2>

    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <!-- Nueva Contrase침a -->
      <div class="p-field">
        <label for="password">Nueva Contrase침a</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          placeholder="Escribe tu nueva contrase침a"
          class="input-field"
        />
        <small
          *ngIf="changeForm.get('password')?.invalid && changeForm.get('password')?.touched"
          class="p-error"
        >
          La contrase침a es requerida (m칤nimo 6 caracteres).
        </small>
      </div>

      <!-- Confirmar Contrase침a -->
      <div class="p-field">
        <label for="confirmPassword">Confirmar Contrase침a</label>
        <input
          id="confirmPassword"
          type="password"
          pInputText
          formControlName="confirmPassword"
          placeholder="Confirma tu nueva contrase침a"
          class="input-field"
        />
        <small
          *ngIf="changeForm.get('confirmPassword')?.invalid && changeForm.get('confirmPassword')?.touched"
          class="p-error"
        >
          Debes confirmar la contrase침a.
        </small>
      </div>

      <!-- Bot칩n -->
      <p-button
        label="Cambiar Contrase침a"
        type="submit"
        [disabled]="changeForm.invalid || loading"
        severity="secondary"
        styleClass="w-full font-bold text-lg"
        />

    </form>

    <!-- Mensajes -->
    <p *ngIf="errorMessage" class="p-error p-mt-2 center-text">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="p-success p-mt-2 center-text">{{ successMessage }}</p>
  </div>
</div>

<!-- 游꿛 ESTILOS INLINE -->
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background: linear-gradient(to bottom right, #f0faff, #ffffff);
  }

  .custom-card {
    width: 100%;
    max-width: 420px;
    background-color: #ffffff;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    border-top: 5px solid #007bff;
  }

  .title {
    text-align: center;
    color: #007bff;
    margin-bottom: 2rem;
  }

  .input-field {
    border-radius: 8px;
    padding: 0.5rem;
    border: 1px solid #ced4da;
    width: 100%;
    margin-bottom: 0.5rem;
  }

  .submit-btn {
    width: 100%;
    background-color: #ff6f00 !important;
    border: none !important;
    color: #ffffff !important;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #e65c00 !important;
  }

  .center-text {
    text-align: center;
  }
</style>
