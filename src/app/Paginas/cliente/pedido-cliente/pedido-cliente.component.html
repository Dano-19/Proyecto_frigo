<div class="pedido-container">
  <h2>Pedido</h2>
  <form class="pedido-form">
    <div class="form-group">
      <label for="cedula">Cédula cliente</label>
      <input type="text" id="cedula" name="cedula" />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" />
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="idPedido">ID de pedido</label>
        <input type="text" id="idPedido" name="idPedido" />
      </div>
      <div class="form-group">
        <label for="detalle">Detalle</label>
        <input type="text" id="detalle" name="detalle" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <select id="provincia" name="provincia">
          <option value="">Seleccione una provincia</option>
          <option value="Azuay">Azuay</option>
          <option value="Bolívar">Bolívar</option>
          <option value="Cañar">Cañar</option>
          <option value="Carchi">Carchi</option>
          <option value="Chimborazo">Chimborazo</option>
          <option value="Cotopaxi">Cotopaxi</option>
          <option value="El Oro">El Oro</option>
          <option value="Esmeraldas">Esmeraldas</option>
          <option value="Galápagos">Galápagos</option>
          <option value="Guayas">Guayas</option>
          <option value="Imbabura">Imbabura</option>
          <option value="Loja">Loja</option>
          <option value="Los Ríos">Los Ríos</option>
          <option value="Manabí">Manabí</option>
          <option value="Morona Santiago">Morona Santiago</option>
          <option value="Napo">Napo</option>
          <option value="Orellana">Orellana</option>
          <option value="Pastaza">Pastaza</option>
          <option value="Pichincha">Pichincha</option>
          <option value="Santa Elena">Santa Elena</option>
          <option value="Santo Domingo de los Tsáchilas">Santo Domingo de los Tsáchilas</option>
          <option value="Sucumbíos">Sucumbíos</option>
          <option value="Tungurahua">Tungurahua</option>
          <option value="Zamora Chinchipe">Zamora Chinchipe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="callePrincipal">Calle principal</label>
        <input type="text" id="callePrincipal" name="callePrincipal" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="calleSecundaria">Calle secundaria</label>
        <input type="text" id="calleSecundaria" name="calleSecundaria" />
      </div>
      <div class="form-group">
        <label for="codigoPostal">Código postal</label>
        <input type="text" id="codigoPostal" name="codigoPostal" />
      </div>
    </div>

    <button type="submit">Enviar Pedido</button>
  </form>
</div>
