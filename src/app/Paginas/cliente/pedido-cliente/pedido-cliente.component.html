<div class="pedido-container">
  <h2>Pedido</h2>

  <form class="pedido-form">
    <div class="form-group">
      <label for="cedula">Cédula cliente</label>
      <input id="cedula" type="text" />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" />
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input id="correo" type="email" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="tel" />
    </div>

    <div class="form-group">
      <label for="idPedido">ID de pedido</label>
      <input id="idPedido" type="text" />
    </div>

    <div class="form-group">
      <label for="detalle">Detalle</label>
      <input id="detalle" type="text" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input id="provincia" type="text" />
      </div>

      <div class="form-group">
        <label for="callePrincipal">Calle principal</label>
        <input id="callePrincipal" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="calleSecundaria">Calle secundaria</label>
        <input id="calleSecundaria" type="text" />
      </div>

      <div class="form-group">
        <label for="codigoPostal">Código postal</label>
        <input id="codigoPostal" type="text" />
      </div>
    </div>

    <button type="submit">Enviar pedido</button>
  </form>
</div>
