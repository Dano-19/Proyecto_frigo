<div class="ticket-wrapper">
  <div class="ticket-card">
    <h2 class="title">Tickets</h2>

    <form class="ticket-form">
      <div class="form-row">
        <div class="form-group">
          <label>ID</label>
          <input type="text" placeholder="0" disabled />
        </div>

        <div class="form-group">
          <label>Fecha de la Visita</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label>Hora de la Visita</label>
          <input type="time" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Técnico</label>
          <select>
            <option value="">Seleccionar</option>
            <option value="tecnico1">Técnico 1</option>
            <option value="tecnico2">Técnico 2</option>
          </select>
        </div>

        <div class="form-group">
          <label>Estado</label>
          <select>
            <option value="">Seleccionar</option>
            <option value="pendiente">Pendiente</option>
            <option value="en_proceso">En Proceso</option>
            <option value="completado">Completado</option>
          </select>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Detalle sobre el cliente</label>
        <textarea placeholder="El detalle sobre el cliente..."></textarea>
      </div>

      <div class="button-row">
        <button type="button" class="btn edit">Editar</button>
        <button type="submit" class="btn create">Crear</button>
        <button type="submit" class="btn save">Guardar</button>
      </div>
    </form>
  </div>
</div>
